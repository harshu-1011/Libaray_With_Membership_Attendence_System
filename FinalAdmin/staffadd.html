<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VertexStudyPoint</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="CSS/staffadd.css" />
  </head>
  <body onload='document.form1.text1.focus()'>
    <section class="container">
      <header><b>Staff Members</b></header>
      <form action="staffadd.jsp" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="fname" pattern="[Aa-Zz]" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" name="email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" name="pno" pattern="[789][0-9]{9}" required />
          </div>
          <div class="input-box">
            <label>Joining Date</label>
            <input type="date" placeholder="Enter Joining date" name="jd" required />
          </div>
        </div>
        <div class="input-box">
          <label>Working</label>
          <input type="text" placeholder="Enter Working" name="work" required />
        </div>
      <div class="input-box">
          <label>Salary</label>
          <input type="text" placeholder="Enter Salary" name="sal" required />
        </div>
      <div class="input-box">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" name="add" required />
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female"/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="other"/>
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <br><br><button onclick="ValidateEmail(document.form1.text1)">Submit</button>
      </form>
    </section>
    <script src="js/email-validation.js"></script>
  </body>
</html>
